<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js">
    </script>
    <script
        src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v$npm_package_version/dist/aframe-physics-system.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js">
    </script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>

<body style="margin : 0px; overflow: hidden;">
    <a-scene cursor="rayOrigin: mouse; fuse:true" physics="debug: true">
    </a-scene>
    <button id="start-button">
        start
    </button>
    <button id="end-button">
        stop
    </button>
    <button id="left-button">Left</button>
    <button id="right-button">Right</button>
    <div id="status">
        <p id="score">Score: 0</p>
        <p id="lives">Lives: 3</p>
    </div>
    <script src="./game/game.js"></script>
</body>

</html>
